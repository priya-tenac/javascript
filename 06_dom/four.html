       <!DOCTYPE html>
       <html lang="en">
       <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM</title>
       </head>
       <body style="background-color: #212121;color: white;">
          <ul class="language">
            <li>javascript</li>
          </ul>
       </body>
       <script>
        function addlanguage(langname){
            const li=document.createElement('li');
            li.innerHTML=`${langname}`
            document.querySelector('.language').appendChild(li)

        }

        addlanguage("python") 
        addlanguage("typescript")
        addlanguage("golang")
  //this is optimize approach because in this method we don't need to traverse the complete tree to add the text

        function addOptiLanguage(langname){
            const li=document.createElement('li')
            li.appendChild(document.createTextNode(langname))
            document.querySelector('.language').appendChild(li)
        }
        addOptiLanguage('cpp')
        //edit

        const second_lang=document.querySelector("li:nth-child(2)")
        //second_lang.innerHTML="mojo"
        const newli =document.createElement('li')
        newli.textContent="mojo"
        second_lang.replaceWith(newli)
        //edit 
        const firstlang=document.querySelector('li:first-child')
        firstlang.outerHTML='<li>hello world</li>'
        //remove
        const lastlang=document.querySelector('li:lat-child')
        lastlang.remove()
       </script>
       </html>
