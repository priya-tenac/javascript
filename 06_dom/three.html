<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DOM </title>
</head>
<body style="background-color: #212121;color:#fff;">
    
</body>
<script>
    // create element
    const div=document.createElement('div')
    console.log(div);
    div.className ="main"
    // div.id="myId"
    div.id = Math.round(Math.random()*10+1)
    div.setAttribute("title","generated title")
    div.style.backgroundColor="orange"
    div.style.padding="15px";
    // div.innerText="hello world"// this will first fetch the reference of the content and then set override the content 
    const addtext=document.createTextNode("chai aur code")// create text node 
    div.appendChild(addtext)// attach that textnode

    // attach div to the document page(web page)
  document.body.appendChild(div)
</script>
</html>
